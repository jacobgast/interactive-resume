<div class="row">
    <div class="detail-grid col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <h3>Details:</h3>
        <ul>
            <li *ngFor="let method of contact">
                {{ method.label }}
                <ul>
                    <li>
                        <a href="{{ method.detail }}" target="_blank" *ngIf="method.isLink">{{ method.detail }}</a>
                        <div *ngIf="!method.isLink">{{ method.detail }}</div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
