<div class="row">
  <div *ngFor="let company of work" class="detail-grid col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <h3>{{ company.name }}</h3>
    <ul>
      <li>
        From {{ company.startMonth }}
        {{ company.startYear }} -
        {{ company.endMonth }}
        {{ company.endYear }}
      </li>
      <li>Position: {{ company.position }}</li>
      <ul *ngIf="company.points">
        <li *ngFor="let point of company.points">{{ point }}</li>
      </ul>
    </ul>
  </div>
</div>
