<div class="row">
  <div *ngFor="let school of education" class="detail-grid col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <h3>{{ school.name }}</h3>
    <ul>
        <li>
          From {{ school.startMonth }}
          {{ school.startYear }} -
          {{ school.endMonth }}
          {{ school.endYear }}
        </li>
      <li *ngIf="school.graduated">Graduated with a {{ school.degree }} degree</li>
      <li *ngIf="school.transfered">Transfered to {{ school.transferedLocation }}</li>
      <ul>
        <li *ngFor="let point of school.points">{{ point }}</li>
      </ul>
    </ul>
  </div>
</div>
