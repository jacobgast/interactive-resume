<div class="row">
  <div *ngFor="let project of projects" class="detail-grid col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <h3>{{ project.title }}</h3>
    <ul>
      <li *ngFor="let detail of project.details">
        <a *ngIf="detail.link" href="{{ detail.link }}" target="_blank">{{ detail.detail }}</a>
        <div *ngIf="!detail.link">{{ detail.detail }}</div>
      </li>
    </ul>
  </div>
</div>
